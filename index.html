<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PravinCLI</title>
    <link rel="stylesheet" href="/PravinCLI/styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-body" id="terminalBody">
            <div class="output" id="output">
                <div class="command-output">---</div>
                <div class="command-output">This is a terminal style website made by Prvinkumar</div>
                <div class="command-output">---</div>
                <div class="command-output">Type 'help' to see a list of commands.</div>
                <div class="command-output">---</div>
                <div class="command-output">try starting with 'about'</div>
                <div class="command-output">---</div>
            </div>
            <div class="input-line">
                <span class="prompt">you@/PravinCLI:~$</span>
                <input type="text" id="commandInput" autofocus>
            </div>
        </div>
    </div>
    <script src="/PravinCLI/script.js"></script>
</body>
</html>
